<h1>Formulario</h1>

<form action="http://localhost:5500/usuarios" method="POST">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" id="30" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <p id="aux">Selecione seu estado</p>
    <select name="estado">
        <option value=""> Selecione </option>
        <option value="ac">Acre</option>
        <option value="pr">Paraná</option>
        <option value="rj">Rio</option>
    </select>
    <p id="aux">Areas de interesses (Use o Ctrl para selecionar mais opções)</p>
    <select name="interesses" multiple size="7">
        <option value="js">Javascript</option>
        <option value="php">PHP</option>
        <option value="go">Go</option>
        <option value="c">C</option>
        <option value="c#">Csharp</option>
        <option value="python">Pitão</option>
        <option value="java">Java</option>
    </select>

    <button>Incluir Nome</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
    #aux{
        margin-bottom: 20px;
    }
</style>
