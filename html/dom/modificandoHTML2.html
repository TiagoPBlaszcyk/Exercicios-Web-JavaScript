<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        /* div.outerHTML = 'Altera inclusive o proprio elemento no caso a DIV'  */
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início </p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois fim</p>')

        /* innerHTML devolve com a tag junto 
         innerText devolve somente o texto*/
        console.log(div.innerText)

    </script>
</body>

</html>
