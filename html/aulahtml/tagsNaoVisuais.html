<h1>Tags Não Visuais</h1>

    Tags Semanticas
    section - agrupamento tematico
    article - conteudo auto contido
    header - cabecalho
    footer - rodape
    nav - agrupar links
    aside - de lado ex sidebar adento
    details - exibe detalhes que pode ser exibidos e escondidos
    div - divisao ou secao
    span - usado para agrupar elementos inline
 -->
